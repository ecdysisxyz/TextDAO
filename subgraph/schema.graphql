type Proposal @entity {
    id: ID!
    headers: [Header!]! @derivedFrom(field: "proposal")
    cmds: [Command!]! @derivedFrom(field: "proposal")
    proposalMeta: ProposalMeta @derivedFrom(field: "proposal")
}
type Header @entity {
    id: ID!
    proposal: Proposal!
    currentScore: BigInt!
    metadataURI: Bytes!
    tagIds: [BigInt!]!
}
type Command @entity {
    id: ID!
    proposal: Proposal!
    actions: [Action!]! @derivedFrom(field: "command")
    currentScore: BigInt!
}
type Action @entity {
    id: ID!  # fill from thagraph
    command: Command!
    func: String!
    abiParams: Bytes!
}
type ProposalMeta @entity {
    id: ID!  # fill from thagraph
    proposal: Proposal!
    currentScore: BigInt!
    headerRank: [BigInt!]!
    cmdRank: [BigInt!]!
    nextHeaderTallyFrom: BigInt!
    nextCmdTallyFrom: BigInt!
    reps: [Bytes!]!
    nextRepId: BigInt!
    createdAt: BigInt!
}
type Text @entity {
    id: ID!
    metadataURIs: [Bytes!]!
    bodies: [String!]!
}
type Member @entity {
    id: ID!
    addr: Bytes!
    metadataURI: Bytes!
}
