[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
fs_permissions = [
    { access = "read-write", path = "./.env"},
    { access = "read", path = "./mc.toml" },
    { access = "read", path = "./lib/mc/mc.toml" }
]

[profile.dev]
no_match_path = 'simulation'

[profile.simulations]
test = 'test/simulations'

